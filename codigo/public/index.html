<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário de Procrastinação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Identifique suas fontes de procrastinação</h1>
        <form id="procrastinationForm">
            <div class="checkbox-group">
                <label><input type="checkbox" name="streaming" value="Vídeos e streaming (YouTube, Netflix, etc.)"> Vídeos e streaming (YouTube, Netflix, etc.)</label>
                <label><input type="checkbox" name="onlineGames" value="Jogos online"> Jogos online</label>
                <label><input type="checkbox" name="browsing" value="Navegação na internet sem propósito"> Navegação na internet sem propósito</label>
                <label><input type="checkbox" name="fatigue" value="Cansaço ou fadiga"> Cansaço ou fadiga</label>
                <label><input type="checkbox" name="anxiety" value="Ansiedade em relação às responsabilidades"> Ansiedade em relação às responsabilidades</label>
                <label><input type="checkbox" name="boringTasks" value="Tarefas que parecem difíceis ou entediantes"> Tarefas que parecem difíceis ou entediantes</label>
                <label><input type="checkbox" name="distractions" value="Ambientes com muitas distrações (TV, barulho, etc.)"> Ambientes com muitas distrações (TV, barulho, etc.)</label>
                <label><input type="checkbox" name="tooManyTasks" value="Excesso de tarefas"> Excesso de tarefas</label>
                <label><input type="checkbox" name="perfectionism" value="Perfeccionismo"> Perfeccionismo</label>
                <label><input type="checkbox" name="motivation" value="Falta de motivação"> Falta de motivação</label>
                <label><input type="checkbox" name="chats" value="Conversas e bate-papos (WhatsApp, Messenger, etc.)"> Conversas e bate-papos (WhatsApp, Messenger, etc.)</label>
            </div>
            <button type="button" onclick="submitForm()">Enviar</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
